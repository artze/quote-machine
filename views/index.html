<!DOCTYPE html>
<html>
<head>
	<title>Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
<div id="quote" class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 pull-down quote-box">
      <p class="quote-text quote" v-bind:class="selectedTheme">
        <span id="quotemarks">â€œ</span>
        {{quoteObj.quote.body}}
      </p>
      <p class="text-right quote-text" v-bind:class="selectedTheme">-{{quoteObj.quote.author}}</p>
      <br>
      <div class="btn-area">
        <button class="btn btn-custom btn-twitter pull-left"
        v-on:click="tweet"
        v-bind:class="selectedTheme">
          <i class="fa fa-twitter" aria-hidden="true" style="font-size: 22px"></i>   
        </button>
        <button class="btn btn-custom pull-right"
        v-on:click="getQuote"
        v-bind:class="selectedTheme">
          New Quote
        </button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
<script type="text/javascript" src="/assets/js/app.js"></script>
</body>
</html>
